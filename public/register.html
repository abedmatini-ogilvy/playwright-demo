<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
      form { display: grid; gap: 0.75rem; max-width: 360px; }
      label { display: grid; gap: 0.25rem; }
      input { padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; }
      button { padding: 0.6rem 1rem; border: 0; border-radius: 6px; background: #0a7; color: #fff; font-weight: 600; cursor: pointer; }
      #message { min-height: 1.25rem; }

      /* Responsive tweaks */
      .layout-indicator { color: #888; font-size: 0.875rem; margin-bottom: 1rem; }
      .layout-indicator .mobile { display: none; }
      .layout-indicator .desktop { display: inline; }

      /* Mobile layout: narrow screens */
      @media (max-width: 480px) {
        body { margin: 1rem; }
        form { max-width: none; }
        button { width: 100%; }
        .layout-indicator .desktop { display: none; }
        .layout-indicator .mobile { display: inline; }
      }

      /* Desktop layout: wide screens */
      @media (min-width: 1025px) {
        form { max-width: 480px; }
      }
    </style>
  </head>
  <body>
    <h1>Register</h1>
    <p class="layout-indicator" aria-hidden="true">
      Layout: <span class="desktop">Desktop</span><span class="mobile">Mobile</span>
    </p>
    <form id="register-form">
      <label for="email">Email
        <input id="email" name="email" type="email" required />
      </label>
      <label for="password">Password
        <input id="password" name="password" type="password" required minlength="6" />
      </label>
      <label for="confirm">Confirm password
        <input id="confirm" name="confirm" type="password" required minlength="6" />
      </label>
      <button type="submit">Register</button>
    </form>
    <p id="message" role="status" aria-live="polite"></p>
    <script type="module" src="/register.js"></script>
  </body>
  </html>
