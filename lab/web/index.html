<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Lab</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
      header { display: flex; gap: 1rem; align-items: center; }
      input[type=url] { flex: 1; padding: .5rem; border: 1px solid #ccc; border-radius: 6px; }
      button { padding: .6rem 1rem; border: 0; border-radius: 6px; background: #0a7; color: #fff; font-weight: 600; cursor: pointer; }
      section { margin-top: 1.5rem; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border-bottom: 1px solid #eee; text-align: left; padding: .5rem; }
      .muted { color: #666; }
      code { background: #f6f8fa; padding: 2px 6px; border-radius: 4px; }
      .row { display: flex; gap: 1rem; align-items: center; }
    </style>
  </head>
  <body>
    <header>
      <input id="url" type="url" placeholder="Enter page URL (http/https)…" />
      <button id="analyze">Analyze</button>
      <button id="run" disabled>Run tests</button>
    </header>

    <section>
      <h2>Form summary</h2>
      <div id="summary" class="muted">No data yet. Click Analyze.</div>
    </section>

    <section>
      <h2>Last run</h2>
      <div id="runout" class="muted">No run yet.</div>
    </section>

    <script type="module">
      const $ = (sel) => document.querySelector(sel);
      const urlInput = $('#url');
      const analyzeBtn = $('#analyze');
      const runBtn = $('#run');
      const summaryEl = $('#summary');
      const runoutEl = $('#runout');

      const api = (p) => new URL(p, window.location.origin).toString();

      analyzeBtn.addEventListener('click', async () => {
        const url = urlInput.value.trim();
        if (!url) return alert('Enter a URL');
        summaryEl.textContent = 'Analyzing…';
        try {
          const res = await fetch(api('/api/analyze'), { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ url }) });
          const data = await res.json();
          if (!res.ok || !data.ok) throw new Error(data.error || 'Analyze failed');
          summaryEl.innerHTML = renderSummary(data.summary);
          runBtn.disabled = false;
        } catch (e) {
          summaryEl.textContent = 'Error: ' + e.message;
        }
      });

      runBtn.addEventListener('click', async () => {
        const url = urlInput.value.trim();
        if (!url) return alert('Enter a URL');
        runoutEl.textContent = 'Running…';
        try {
          const res = await fetch(api('/api/run'), { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ url }) });
          const data = await res.json();
          if (!res.ok || !data.ok) throw new Error(data.error || 'Run failed');
          runoutEl.innerHTML = renderRun(data);
        } catch (e) {
          runoutEl.textContent = 'Error: ' + e.message;
        }
      });

      function renderSummary(s) {
        if (!s.forms?.length) return '<div>No form found.</div>';
        const f = s.forms[0];
        const rows = (f.fields || [])
          .map((x) => `<tr><td>${x.label || ''}</td><td><code>${x.name || x.id || ''}</code></td><td>${x.type}</td><td>${x.required ? 'required' : ''}</td><td>${x.minLength ?? ''}</td><td>${x.maxLength ?? ''}</td><td>${x.pattern ?? ''}</td></tr>`) 
          .join('');
        return `<table><thead><tr><th>Label</th><th>Name/Id</th><th>Type</th><th>Req</th><th>minLen</th><th>maxLen</th><th>pattern</th></tr></thead><tbody>${rows}</tbody></table>`;
      }

      function renderRun(r) {
        const rows = (r.results || [])
          .map((x) => `<tr><td>${x.field}</td><td>${x.case}</td><td>${x.pass ? '✅ pass' : '❌ fail'}</td><td>${x.notes ? JSON.stringify(x.notes) : ''}</td></tr>`)
          .join('');
        const traceLink = r.artifactDir ? `<p>Trace: <a href="${r.artifactDir}/trace.zip" target="_blank" rel="noopener">download</a></p>` : '';
        return `<table><thead><tr><th>Field</th><th>Case</th><th>Result</th><th>Notes</th></tr></thead><tbody>${rows}</tbody></table>${traceLink}`;
      }
    </script>
  </body>
</html>
